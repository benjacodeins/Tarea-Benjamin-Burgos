<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
  </head>
  <body>
    <header>
      <h1 style="text-align: center;">Formulario de Contacto</h1>
    </header>

    <main>
      <section style="width: 90%; max-width: 400px; margin: 0 auto;">
        <form>
          <label for="nombre">Nombre:</label><br />
          <input type="text" id="nombre" placeholder="Ingrese su nombre" required style="width: 100%; margin-bottom: 10px;" /><br />

          <label for="apellido">Apellido:</label><br />
          <input type="text" id="apellido" placeholder="Ingrese su apellido" required style="width: 100%; margin-bottom: 10px;" /><br />

          <label for="mensaje">Mensaje:</label><br />
          <textarea id="mensaje" placeholder="Ingrese su mensaje" required style="width: 100%; margin-bottom: 10px;"></textarea><br />

          <button type="submit" style="width: 100%; margin-top: 10px;">Enviar</button>
        </form>
      </section>
    </main>
  </body>
</html>
